---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: config

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: config
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: config-move
spec:
  selector:
    matchLabels:
      app: config-move
  template:
    metadata:
      labels:
        app: config-move
    spec:
      containers:
        - name: move-config
          image: storidge/config
          volumeMounts:
            - name: secret-volume
              mountPath: /secret
            - name: storidge
              mountPath: /storidge
      volumes:
        - name: secret-volume
          secret:
            secretName: storidge-config
        - name: storidge
          hostPath:
            path: /etc/storidge/config
            type: Directory
